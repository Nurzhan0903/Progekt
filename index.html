<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è! üéÇ</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; background-color: #090a0f;
        }

        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #loader-screen {
            position: fixed; inset: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; background-color: #ffc0cb;
            transition: opacity 1s ease;
        }
        .prog-bg { width: 250px; height: 14px; background: rgba(14, 50, 211, 0.2); border-radius: 10px; margin: 20px; overflow: hidden; border: 3px solid #ff69b4; }
        #progBar { width: 0%; height: 100%; background: #ff69b4; }

        .main-container {
            position: fixed; 
            inset: 0;
            /* –£–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Ç—å –∫ –∫–∞—Ä—Ç–∏–Ω–∫–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ */
            background-image: url("img/Gemini_Generated_Image_bjekxgbjekxgbjek.png");
            /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º —Ñ–æ—Ç–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            background-size: cover;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ñ–æ—Ç–æ */
            background-position: center;
            /* –ó–∞–ø—Ä–µ—â–∞–µ–º –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ, –µ—Å–ª–∏ —Ñ–æ—Ç–æ –º–∞–ª–µ–Ω—å–∫–æ–µ */
            background-repeat: no-repeat;
            
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            opacity: 0; 
            visibility: hidden;
            transition: opacity 1.5s ease;
            z-index: 1000;
            overflow: hidden;
        }
        /* –î–æ–±–∞–≤–∏–º –ª–µ–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç–∏–Ω–∫–∏, —á—Ç–æ–±—ã –∑–æ–ª–æ—Ç–æ–π —Ç–µ–∫—Å—Ç –∏ —Å–Ω–µ–≥ –ª—É—á—à–µ —á–∏—Ç–∞–ª–∏—Å—å */
        .main-container::after {
            content: "";
            position: absolute;
            inset: 0;
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç: —Å–≤–µ—Ä—Ö—É –ø—Ä–æ–∑—Ä–∞—á–Ω–æ, —Å–Ω–∏–∑—É –ø–ª–∞–≤–Ω–æ —É—Ö–æ–¥–∏—Ç –≤ —Ç–µ–º–Ω–æ—Ç—É */
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 20%);
            pointer-events: none; /* –ß—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∫–ª–∏–∫–∞—Ç—å —Å–∫–≤–æ–∑—å —ç—Ç–æ—Ç —Å–ª–æ–π */
            z-index: 1; 
        }
        /* –°–ù–ï–ì */
        .snow-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .snow {
            position: absolute; background: white; border-radius: 50%; opacity: 0.8;
            top: -10px; will-change: transform;
        }

        model-viewer {
            width: 100%; height: 65vh; z-index: 2;
            --poster-color: transparent; outline: none;
            filter: drop-shadow(0 0 30px rgba(255, 223, 0, 0.5));
        }

        .open-text {
            font-family: 'Dancing Script', cursive; 
            font-size: 55px; /* –£–≤–µ–ª–∏—á–∏–ª–∏ —Ä–∞–∑–º–µ—Ä (–±—ã–ª–æ 38px) */
            color: #fff;
            cursor: pointer; 
            text-align: center; 
            
            /* –ü–û–î–ù–ò–ú–ê–ï–ú –¢–ï–ö–°–¢ */
            margin-top: -50px; /* –û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø –ø–æ–¥—Ç—è–Ω–µ—Ç —Ç–µ–∫—Å—Ç –≤–≤–µ—Ä—Ö –∫ —Ç–æ—Ä—Ç—É */
            
            z-index: 10; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –≤—Å–µ–≥–¥–∞ –±—ã–ª –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            text-shadow: 0 0 10px #ffdf00, 0 0 20px #ffdb58, 0 0 40px rgba(255, 223, 0, 0.6);
            animation: floatGlow 2.5s infinite ease-in-out;
            transition: transform 0.2s ease; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .open-text:active { transform: scale(0.9); }

        @keyframes floatGlow {
            0%, 100% { transform: translateY(0); opacity: 0.9; }
            50% { transform: translateY(-10px); opacity: 1; }
        }

        /* –ü–û–î–ê–†–û–ö (–ú–û–î–ê–õ–ö–ê) */
        #modal {
            display: none; /* –û—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å, JS –µ–≥–æ –≤–∫–ª—é—á–∏—Ç */
            position: fixed; 
            inset: 0;
            justify-content: center; 
            align-items: center; 
            z-index: 3000;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(3px);

            /* –î–û–ë–ê–í–õ–Ø–ï–ú –ü–õ–ê–í–ù–û–°–¢–¨ */
            opacity: 0; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
            transition: opacity 0.8s ease; /* –°–∫–æ—Ä–æ—Å—Ç—å –ø–æ—è–≤–ª–µ–Ω–∏—è (0.8 —Å–µ–∫—É–Ω–¥—ã) */
        }
        .card {
            width: 90%; 
            max-width: 420px; 
            height: 85vh;
            /* –°–¥–µ–ª–∞–ª–∏ —Å–∞–º—É –∫–∞—Ä—Ç–æ—á–∫—É —á—É—Ç—å –±–µ–ª–µ–µ –∏ –ø—Ä–æ–∑—Ä–∞—á–Ω–µ–µ */
            background: rgba(255, 255, 255, 0.1); 
            /* –í–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ä–∞–∑–º—ã—Ç–∏–µ –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å —á—É—Ç—å –ø–æ–±–æ–ª—å—à–µ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞ */
            backdrop-filter: blur(15px);
            border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.2);
            display: flex; 
            flex-direction: column; 
            position: relative;
            color: white; 
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .scroll { overflow-y: auto; padding: 25px; text-align: center; }
        .close-x { position: absolute; top: 15px; right: 20px; font-size: 40px; cursor: pointer; }

        .player { background: rgba(255,255,255,0.3); padding: 20px; border-radius: 30px; margin-bottom: 20px; }
        #track-img { width: 120px; height: 120px; border-radius: 20px; object-fit: cover; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 15px; }
        .p-btn, .skip-btn { background: none; border: none; color: white; cursor: pointer; font-size: 40px; }

        .carousel-container { height: 200px; perspective: 1000px; margin: 30px 0; touch-action: none; }
        #spin { position: relative; transform-style: preserve-3d; width: 80px; height: 120px; margin: 0 auto; }
        .item { position: absolute; width: 80px; height: 120px; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.3); }
        .item img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }
        @media (max-width: 480px) {
            model-viewer {
                height: 45vh; /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É –æ–±–ª–∞—Å—Ç–∏ —Å —Ç–æ—Ä—Ç–æ–º –Ω–∞ –º–æ–±–∏–ª–µ */
                margin-top: -20px; /* –ù–µ–º–Ω–æ–≥–æ –ø—Ä–∏–ø–æ–¥–Ω–∏–º–µ–º, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
            }
            
            .open-text {
                font-size: 30px; /* –¢–µ–∫—Å—Ç "Open Your Gift" —Ç–æ–∂–µ —Å–¥–µ–ª–∞–µ–º —á—É—Ç—å –∞–∫–∫—É—Ä–∞—Ç–Ω–µ–µ */
            }
        }
    </style>
</head>
<body>

    <div id="loader-screen">
        <div style="font-size: 70px;">üéÇ</div>
        <div class="prog-bg"><div id="progBar"></div></div>
        <div id="perc">0%</div>
    </div>

    <div class="main-container" id="mainContent">
        <div class="snow-wrapper" id="snowBox"></div> 
        <model-viewer 
            id="cake" src="img/birthday_cake.glb" 
            auto-rotate camera-controls interaction-prompt="none"
            touch-action="none" scale="0.8 0.8 0.8" exposure="1.3">
        </model-viewer>
        
        <div class="open-text" onclick="openGift()">Open Your Gift</div>
    </div>

    <div id="modal">
        <div class="card">
            <span class="close-x" onclick="closeGift()">√ó</span>
            <div class="scroll">
                <h2 style="font-family: 'Dancing Script'; font-size: 35px;">–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è! üéâ</h2>
                <div class="player">
                    <img id="track-img" src="">
                    <div id="t-name" style="margin: 10px 0; font-weight: bold;">Happy Birthday</div>
                    <div class="controls">
                        <button class="skip-btn" onclick="prevT()">‚èÆÔ∏è</button>
                        <button class="p-btn" onclick="playPause()" id="pBtn">‚ñ∂Ô∏è</button>
                        <button class="skip-btn" onclick="nextT()">‚è≠Ô∏è</button>
                    </div>
                </div>
                <div class="carousel-container" id="carouselArea">
                    <div id="spin">
                        <div class="item"><img src="img/giphy.gif"></div>
                        <div class="item"><img src="img/joy-23.gif"></div>
                        <div class="item"><img src="img/cute-happy-birthday-sticker-wink-with-cake-nzv7n1fw5n4g6ngc.gif"></div>
                        <div class="item"><img src="img/IMG-20210118-WA0027.jpg"></div>
                        <div class="item"><img src="img/Let-Her-Go-Passenger-Covers-English-2014-500x500.jpg"></div>
                    </div>
                </div>
                <p>‚ú® –ñ–µ–ª–∞—é –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —Å—á–∞—Å—Ç—å—è! ‚ú®</p>
            </div>
        </div>
    </div>

    <audio id="audio" loop></audio>

    <script>
        // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø –°–ù–ï–ì–ê (–ü–µ—Ä–µ–≤–æ–¥ SASS –≤ JS) ---
        const snowBox = document.getElementById('snowBox');
        const count = 150; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–Ω–µ–∂–∏–Ω–æ–∫
        for (let i = 0; i < count; i++) {
            let s = document.createElement('div');
            s.className = 'snow';
            let size = Math.random() * 8 + 2 + 'px';
            s.style.width = size;
            s.style.height = size;
            s.style.left = Math.random() * 100 + 'vw';
            s.style.opacity = Math.random();
            // –°–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
            let duration = Math.random() * 10 + 10 + 's';
            let delay = Math.random() * -20 + 's';
            s.style.animation = `fall ${duration} ${delay} linear infinite`;
            snowBox.appendChild(s);
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê ---
        let p = 0;
        const loadInterval = setInterval(() => {
            p += 2; if(p > 100) p = 100;
            document.getElementById('progBar').style.width = p + "%";
            document.getElementById('perc').innerText = p + "%";
            if(p >= 100) {
                clearInterval(loadInterval);
                const loader = document.getElementById('loader-screen');
                const main = document.getElementById('mainContent');
                main.style.visibility = 'visible';
                setTimeout(() => {
                    main.style.opacity = '1';
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 1000);
                }, 100);
            }
        }, 40);

        // --- –ü–õ–ï–ï–† ---
        const tracks = [
            { name: "Happy Birthday", link: "img/happy.mp3", img: "img/020f0ed3-43be-479d-8325-0b40acf15ef5.png" },
            { name: "Let Her Go", link: "img/Let Her Go.mp3", img: "img/Let-Her-Go-Passenger-Covers-English-2014-500x500.jpg" }
        ];
        let tIdx = 0;
        const player = document.getElementById('audio');
        function setTrack(i) {
            const t = tracks[i];
            document.getElementById('t-name').innerText = t.name;
            document.getElementById('track-img').src = t.img;
            player.src = t.link;
        }
        function playPause() {
            const btn = document.getElementById('pBtn');
            if(player.paused) { player.play(); btn.innerText = "‚è∏"; }
            else { player.pause(); btn.innerText = "‚ñ∂Ô∏è"; }
        }
        function nextT() { tIdx = (tIdx + 1) % tracks.length; setTrack(tIdx); player.play(); document.getElementById('pBtn').innerText = "‚è∏"; }
        function prevT() { tIdx = (tIdx - 1 + tracks.length) % tracks.length; setTrack(tIdx); player.play(); document.getElementById('pBtn').innerText = "‚è∏"; }

        // --- –ú–û–î–ê–õ–ö–ê –ò –ö–ê–†–£–°–ï–õ–¨ ---
        function openGift() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex'; // –í–∫–ª—é—á–∞–µ–º –±–ª–æ–∫
            
            // –ú–∞–ª–µ–Ω—å–∫–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –≤ 10 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥, —á—Ç–æ–±—ã –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—å –∞–Ω–∏–º–∞—Ü–∏—è
            setTimeout(() => {
                modal.style.opacity = '1'; 
            }, 10);

            if(!player.src) setTrack(0);
            initCarousel();
        }
        function closeGift() {
            const modal = document.getElementById('modal');
            modal.style.opacity = '0'; // –°–Ω–∞—á–∞–ª–∞ –ø–ª–∞–≤–Ω–æ –≥–∞—Å–∏–º
            
            // –ñ–¥–µ–º, –ø–æ–∫–∞ –¥–æ–∏–≥—Ä–∞–µ—Ç –∞–Ω–∏–º–∞—Ü–∏—è (0.8s), –∏ —Ç–æ–ª—å–∫–æ –ø–æ—Ç–æ–º –≤—ã–∫–ª—é—á–∞–µ–º —Å–æ–≤—Å–µ–º
            setTimeout(() => {
                modal.style.display = 'none';
            }, 800);

            player.pause();
            document.getElementById('pBtn').innerText = "‚ñ∂Ô∏è";
        }
        let currDegree = 0;
        function initCarousel() {
            const spin = document.getElementById('spin');
            const items = spin.getElementsByClassName('item');
            for (let i = 0; i < items.length; i++) {
                items[i].style.transform = `rotateY(${i * (360 / items.length)}deg) translateZ(140px)`;
            }
            if (!spin.dataset.init) {
                setInterval(() => {
                    currDegree += 0.5;
                    spin.style.transform = `rotateY(${currDegree}deg)`;
                }, 16);
                spin.dataset.init = "true";
            }
        }
    </script>
</body>
